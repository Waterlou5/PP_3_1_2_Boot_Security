<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <input type="hidden" name="userId" th:value="${userId}" />
    <label for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Errors</div>
    <br/>
    <label for="lastname">Enter lastname</label>
    <input type="text" th:field="*{lastname}" id="lastname"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Errors</div>
    <br/>
    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Errors</div>
    <br/>
    <label for="selectedRoles">Select roles:</label>
    <select th:field="*{roles}" id="selectedRoles" multiple="multiple">
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
    </select>
    <br/>
    <input type="submit" value="Ok">
</form>
</body>
</html>
