<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<div>
    <h2>User Info</h2>
    <p>User Name: <span th:text="${username}"></span></p>
    <p>Last Name: <span th:text="${lastname}"></span></p>
    <p>User Roles:</p>
    <ul>
        <li th:each="role : ${userRoles}" th:text="${role.role}"></li>
    </ul>
</div>
<a href="/logout">Logout</a>
</body>
</html>
